<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="main.js"></script>

    <!--uploadcare Widget-->
    <script charset="utf-8" src="https://ucarecdn.com/libs/widget/3.2.3/uploadcare.full.min.js"></script>

    <!--Menu-->
    <ul class="menu menu-hover-lines">
        <li class="active"><a href="#">Schedule</a></li>
        <li><a href="#">Log in</a></li>
        <li><a href="#">Sign in</a></li>
      </ul>

</head>
<body>
    


    <!--Log in form-->
    <form class="log-in-form">
        <h4 class="text-center">Inicia sesión con tu cuenta de correo</h4>
        <label>Email
          <input type="email" placeholder="yo@ejemplo.com">
        </label>
        <label>Contraseña
          <input type="password" placeholder="Contraseña">
        </label>
        <input id="show-password" type="checkbox"><label for="show-password">Mostrar Contraseña</label>
        <p><input type="submit" class="button expanded" value="Iniciar sesión"></input></p>
        <p class="text-center"><a href="#">Olvidaste tu Contraseña?</a></p>
      </form>
      
      <!--Sign in form-->
      <form class="callout text-center">
            <h2>Registrate! (es gratis)</h2>
            <div class="floated-label-wrapper">
              <label for="full-name">Nombre Completo</label>
              <input type="text" id="full-name" name="full name input" placeholder="Nombre Completo">
            </div>
            <div class="floated-label-wrapper">
              <label for="email">Email</label>
              <input type="email" id="email" name="email input" placeholder="Email">
            </div>
            <div class="floated-label-wrapper">
              <label for="pass">Contraseña</label>
              <input type="password" id="pass" name="password input" placeholder="Contraseña">
            </div>
            <input class="button expanded" type="submit" value="Registrarse">
          </form>
          
          


      


    <!--uploadcarebutton-->
    <input type="hidden" role="uploadcare-uploader" name="content" data-public-key="1e7be038a1099c70957e" data-images-only />

    <!--Foundation JS-->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
