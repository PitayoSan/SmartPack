<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Setup: SmartPack</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="main.js"></script>
  </head>
  <body>
    <!-- TextFields para la red -->
    <form class="callout text-center">
      <h2>Configura tu SmartPack a tu red doméstica</h2>
      <div class="floated-label-wrapper">
        <label for="SSID">SSID</label>
        <input type="text" id="SSID" name="SSID input name" placeholder="Nombre de la red" />
      </div>
      <div class="floated-label-wrapper">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password input" placeholder="Contraseña" />
      </div>
    </form>

    <a href="setup.html" class="button button-rounded-hover">Setup SmartPack</a>
    <a href="index.html" class="button button-rounded-hover">Volver al incio</a>

    <!-- Foundation JS -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
