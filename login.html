<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="main.js"></script>
</head>
<body>

    <!--Log in form-->
    <form class="log-in-form">
            <h4 class="text-center">Inicia sesión con tu cuenta de correo</h4>
            <label>Email
                <input type="email" placeholder="yo@ejemplo.com">
            </label>
            <label>Contraseña
                <input type="password" placeholder="Contraseña">
            </label>
            <input id="show-password" type="checkbox"><label for="show-password">Mostrar Contraseña</label>
            <p><input type="submit" class="button expanded" value="Iniciar sesión"></input></p>
            <p class="text-center"><a href="#">Olvidaste tu Contraseña?</a></p>
            </form>

    <!--Foundation JS-->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
