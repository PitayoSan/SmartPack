<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="main.js"></script>
</head>
<body>

    <!--Sign in form-->
    <form class="callout text-center">
        <h2>Registrate! (es gratis)</h2>
        <div class="floated-label-wrapper">
            <label for="full-name">Nombre Completo</label>
            <input type="text" id="full-name" name="full name input" placeholder="Nombre Completo">
        </div>
        <div class="floated-label-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" name="email input" placeholder="Email">
        </div>
        <div class="floated-label-wrapper">
            <label for="pass">Contraseña</label>
            <input type="password" id="pass" name="password input" placeholder="Contraseña">
        </div>
        <input class="button expanded" type="submit" value="Registrarse">
    </form>

    <!--Foundation JS-->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
